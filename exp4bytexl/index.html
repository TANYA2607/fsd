<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live Character Counter for Textarea</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
        background-color: #f9f9f9;
      }
      h2 {
        color: #333;
      }
      textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 8px;
        resize: none;
        outline: none;
        transition: border-color 0.3s;
      }
      textarea:focus {
        border-color: #4caf50;
      }
      .counter {
        margin-top: 8px;
        font-size: 14px;
        color: #555;
      }
      .counter span {
        font-weight: bold;
        color: #222;
      }
    </style>
  </head>
  <body>
    <h2>Live Character Counter</h2>
    <textarea id="textInput" placeholder="Start typing..."></textarea>
    <div class="counter">Characters typed: <span id="charCount">0</span></div>

    <script>
      const textArea = document.getElementById("textInput");
      const charCount = document.getElementById("charCount");

      textArea.addEventListener("input", () => {
        charCount.textContent = textArea.value.length;
      });
    </script>
  </body>
</html>
